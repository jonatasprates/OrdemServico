<nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-2">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{titulo}} Técnico</li>
    </ol>
  </nav>

  <h3>{{titulo}} Técnico</h3> <hr>

  <form [formGroup]="tecnicoForm">

    <div class="form-row">
        <div class="form-group col-sm-3">
            <label for="email">Nome:</label>
            <input type="text" class="form-control" formControlName="nome">
         </div>
    
         <div class="form-group col-sm-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email">
          </div>
    </div>

    <div class="form-row">
        <div class="form-group col-sm-3">
            <label for="exampleFormControlSelect1">Status:</label>
                <select class="form-control" formControlName="status">
                <option [value]="'habilitado'">Habilitado</option>
                <option [value]="'desabilitado'">Desabilitado</option>
                </select>
        </div>
    </div>
    
    <div formArrayName="telefones">
      <div *ngFor="let telefone of telefones; let i=index">
        <div [formGroupName]="i">
          <div class="form-row">
              <div class="form-group col-sm-3">
                  <label for="email">DDD:</label>
                  <input type="text" class="form-control" formControlName="ddd">
              </div>

              <div class="form-group col-sm-3">
                  <label for="email">Número:</label>
                  <input type="text" class="form-control" formControlName="numero">
              </div>
              <div class="form-group col-sm-1 mt-4">
                  <button (click)="adicionarTelefone()" *ngIf="i===0" [disabled]="tecnicoForm.get('telefones').invalid" class="btn btn-info mr-1"><i class="fa fa-plus"></i></button>
                  <button (click)="removerTelefone(i)" [disabled]="tecnicoForm.get('telefones').value.length===1" class="btn btn-danger"><i class="fa fa-times"></i></button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-right mb-4">
      <button class="btn btn-primary ml-1" (click)="salvar()"><i class="fas fa-save"></i> Salvar</button>
      <button class="btn btn-light ml-1" (click)="voltar()" type="button"><i class="fas fa-share-square"></i> Sair</button>
    </div>
    
  </form>
